exec reset

// ----------------------------------------------------------------------------
// Settings
// ----------------------------------------------------------------------------

cl_interp .015151
cl_interp_ratio 1

tf_hud_target_id_disable_floating_health 1

// ----------------------------------------------------------------------------
// Binds
// ----------------------------------------------------------------------------

bind e +medic_radar

bind PGDN "exec medic"

// ----------------------------------------------------------------------------
// Aliases
// ----------------------------------------------------------------------------

// medic radar
alias +medic_radar "incrementvar hud_medicautocallersthreshold -10000 10000 500"
alias -medic_radar "incrementvar hud_medicautocallersthreshold -10000 10000 -500"
