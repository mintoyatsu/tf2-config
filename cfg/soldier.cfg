exec reset

// ----------------------------------------------------------------------------
// Settings
// ----------------------------------------------------------------------------

cl_interp .015151
cl_interp_ratio 1

// ----------------------------------------------------------------------------
// Binds
// ----------------------------------------------------------------------------

bind MOUSE2 +ctap
bind MOUSE3 +attack2
bind e +attack3

bind PGDN "exec soldier"

// ----------------------------------------------------------------------------
// Aliases
// ----------------------------------------------------------------------------

// ctapper
alias +ctap "spec_prev; +crouch; bind MOUSE1 +jumpshoot"
alias -ctap "-crouch; bind MOUSE1 +attack; -jump; -attack"
alias +jumpshoot "spec_next; -crouch; +attack; +jump"
alias -jumpshoot "-attack; -jump"
alias -jumpshoot "+crouch; -attack; -jump; bind MOUSE1 +airctap"
alias +airctap "spec_next; +crouch; +jump; +attack"
alias -airctap "-jump; -attack"
