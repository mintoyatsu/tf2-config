alias spawn16 ent_create "npc_handgrenade"
alias spawn17 "spawn17p1;spawn17p2;spawn17p3;spawn17p4;wait 500;spawn17p5"
alias spawn17p1 ent_create "tf_point_weapon_mimic targetname mimic angles "-90 0 0" WeaponType 1 Crits 1 Damage 9999 ModelScale 1 SpeedMax 1000 SpeedMin 1000 SplashRadius 512 SpreadAngle 0"
alias spawn17p2 ent_create "logic_relay targetname mimic OnSpawn mimic,FireMultiple,16"
alias spawn17p3 ent_create "ambient_generic targetname mimic message items\summer\summer_fireworks2.wav health 10"
alias spawn17p4 ent_create "info_particle_system targetname mimic start_active 1 effect_name utaunt_firework_teamcolor_blue"
alias spawn17p5 ent_remove_all mimic
alias spawn18 "spawn18p1;spawn18p2;spawn18p3;spawn18p4"
alias spawn18p1 ent_create "prop_soccer_ball targetname blackhole rendercolor "0 0 0" model models/props_halloween/hwn_kart_ball01.mdl"
alias spawn18p2 ent_create "point_push targetname blackhole enabled 1 inner_radius 0 magnitude -150 radius 1024 spawnflags 8"
alias spawn18p3 ent_create "info_particle_system targetname blackhole start_active 1 effect_name eyeboss_tp_vortex"
alias spawn18p4 ent_create "logic_relay onspawn blackhole,SetParent,blackhole"

