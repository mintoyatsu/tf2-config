alias spawn13 ent_create "tf_generic_bomb angles "-90 0 0" model models/weapons/w_models/w_stickybomb.mdl modelscale 1.5 radius 512 sound MVM.SentryBusterExplode explode_particle hightower_explosion damage 9999"
