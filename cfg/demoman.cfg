exec reset

// ----------------------------------------------------------------------------
// Settings
// ----------------------------------------------------------------------------

cl_interp .015151
cl_interp_ratio 1

// ----------------------------------------------------------------------------
// Binds
// ----------------------------------------------------------------------------

bind MOUSE1 +mm1
bind MOUSE2 +mm2

bind PGDN "exec demoman"

// ----------------------------------------------------------------------------
// Aliases
// ----------------------------------------------------------------------------

// stickyspammer
alias +mm1 "spec_next; -attack2; +attack"
alias -mm1 "-attack; check_m2"
alias +mm2 "spec_prev; +attack2; +reload; alias check_m2 +attack2"
alias -mm2 "-attack2; -reload; alias check_m2"
alias check_m2
